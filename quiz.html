<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Botanical Search</title>
</head>
<body>
    <!-- heading area -->
    <h1 class="heading">
        <a href="index.html"><img class="logo" src="assets/images/icons/favicon.png" alt="leaf icon"> Botanical Search <img class="logo" src="assets/images/icons/favicon.png" alt="leaf icon"></a>
    </h1>
    <!-- section displaying the time since starting the quiz -->
    <section class="timer-box">
        <div id="timer">00:00</div>
    </section>
    <!-- section with current quesiton and corresponding image and answers -->
    <section class="quiz-box" id="quiz">
        <div class="question-area">
            <img src="assets/images/background-butterflies.jpg" alt="image" id="img">
            <div id="question">
                Question
            </div>
            <div id="answer-btns">
                <ul>
                    <li>
                      <input type="radio" name="answer" id="a" class="answer">
                      <label for="a" id="answer-a">Answer</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="b" class="answer">
                      <label for="b" id="answer-b">Answer</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="c" class="answer">
                      <label for="c" id="answer-c">Answer</label>
                    </li>
                    <li>
                      <input type="radio" name="answer" id="d" class="answer">
                      <label for="d" id="answer-d">Answer</label>
                    </li>
                  </ul>
            </div>
        </div>
        <!-- next button to go to the next question of the quiz -->
        <div class="next">
            <button id="next-btn" class="btn">Next</button>
        </div>
    </section>
    <!-- links to js -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
